<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-item>
              <label for="myFileInput">
                <ion-icon size="large" name="folder-open"></ion-icon>
              </label>
              <ion-input type="file" id="myFileInput" (change)="cargarGrupos($event.target.files)"></ion-input>
            </ion-item>
            <ion-item>
              <ion-button (click)="saveGrupos()">
                <ion-icon size="large" name="cloud-download"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="getAhora()">
              <ion-icon slot="start" name="calendar-sharp"></ion-icon>
              <ion-label>Horario</ion-label>

            </ion-item>


            <ion-item routerDirection="root" (click)="search()" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="search-sharp"></ion-icon>
              <ion-label>BÃºsqueda</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

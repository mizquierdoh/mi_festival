<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{dia | date:'EEEE, d / M':'+0200':'es' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{dia | date:'EEEE, d / M':'+0200':'es' }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <app-tabla-tiempo [grupos]="gruposDia()" [horas]="horario"></app-tabla-tiempo>
  </ion-content>


</ion-content>
